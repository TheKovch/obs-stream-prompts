
    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Персонаж для Стрима</title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <style>
            body { 
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
                margin: 0; 
                background-color: transparent; /* Прозрачный фон для OBS */
                overflow: hidden; 
                display: flex;
                justify-content: flex-end; /* Выравнивание к правому краю */
                align-items: center; /* Центрирование по вертикали */
                min-height: 100vh;
                width: 100vw;
            }
            #character-container {
                position: fixed;
                right: -300px; /* Начальное положение: за экраном справа */
                top: 50%;
                transform: translateY(-50%);
                width: 300px; /* Ширина контейнера персонажа */
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
                transition: right 1s ease-out; /* Анимация выезда/отъезда */
                display: flex;
                flex-direction: column;
                align-items: flex-end;
                padding-right: 15px; /* Отступ от края экрана */
                box-sizing: border-box;
                z-index: 100;
                pointer-events: none; /* Не перехватывать события мыши */
            }
            #character-image {
                width: 100%;
                height: 300px; /* Высота изображения персонажа */
                object-fit: contain;
                pointer-events: none; /* Не перехватывать события мыши */
            }
            #speech-bubble {
                position: absolute; /* Позиционируем абсолютно относительно character-container */
                top: -50px; /* Регулируем положение над головой */
                left: -200px; /* Регулируем положение слева от персонажа */
                background-color: rgba(0, 0, 0, 0.7); /* Темный полупрозрачный фон для читаемости */
                color: #e0e0e0;
                border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; /* Более облачная форма */
                padding: 15px 20px;
                font-size: 1.1em;
                text-align: center; /* Центрируем текст */
                max-width: 250px; /* Максимальная ширина речевого пузыря */
                box-shadow: 0 0 10px rgba(0,255,255,0.5); /* Неоновый эффект */
                word-wrap: break-word; /* Перенос длинных слов */
                opacity: 0; /* Изначально скрыт */
                transition: opacity 0.5s ease-in; /* Плавное появление */
                transform: rotate(-5deg); /* Небольшой наклон для эффекта */
            }
            #speech-bubble.visible {
                opacity: 1;
            }
            #speech-bubble::before { /* Хвостик облака */
                content: '';
                position: absolute;
                bottom: -15px; /* Положение хвоста */
                right: 30px; /* Отступ хвоста от правого края */
                width: 0;
                height: 0;
                border-top: 20px solid rgba(0, 0, 0, 0.7);
                border-left: 20px solid transparent;
                border-right: 10px solid transparent;
                filter: drop-shadow(0 5px 5px rgba(0,255,255,0.3)); /* Тень для хвоста */
                transform: rotate(15deg); /* Наклон хвоста */
            }
            #speech-bubble::after { /* Внутренний хвостик для более гладкой формы */
                content: '';
                position: absolute;
                bottom: -10px; /* Положение хвоста */
                right: 35px; /* Отступ хвоста от правого края */
                width: 0;
                height: 0;
                border-top: 15px solid rgba(0, 0, 0, 0.7);
                border-left: 15px solid transparent;
                border-right: 8px solid transparent;
                transform: rotate(15deg);
            }

            /* Controls are removed as per user request */
            /* No top-right-controls section */
        </style>
    </head>
    <body>
        <!-- Controls removed as per user request -->

        <div id="character-container">
            <img id="character-image" src="my_c.png" alt="Персонаж">
            <div id="speech-bubble">Женька, приветик! Ух ты, что это у тебя там? Чем занимаешься?

Как думаете, он скоро победит в этой миссии?</div>
        </div>
        
        <audio id="character-audio" preload="auto" src="scenario_audio.mp3"></audio> 

        <script>
            const currentGenerationTimestamp = 1749468302; 
            const latestUpdateFileUrl = 'latest_update.txt'; 

            const characterContainer = document.getElementById('character-container');
            const speechBubble = document.getElementById('speech-bubble');
            const characterAudio = document.getElementById('character-audio'); 
            
            // Removed buttons and checkbox elements
            // const refreshButton = document.getElementById('refresh-button'); 
            // const stopButton = document.getElementById('stop-button'); 
            // const muteCheckbox = document.getElementById('mute-checkbox'); 
            // const countdownTimerSpan = document.getElementById('countdown-timer');


            const CHECK_INTERVAL_SECONDS = 5; 
            let countdown = CHECK_INTERVAL_SECONDS; 

            // Removed countdown display function
            // function updateCountdownDisplay() {
            //     countdownTimerSpan.textContent = `Обновление через: ${countdown} с`;
            //     countdown--;
            //     if (countdown < 0) {
            //         countdown = CHECK_INTERVAL_SECONDS; 
            //     }
            // }

            function playCharacterScenario() {
                // Сдвигаем персонажа на экран
                characterContainer.style.right = '0px'; 
                // Показываем пузырь речи
                speechBubble.classList.add('visible');

                // Removed autoplay audio parameter check, assuming always play or handle via OBS/browser settings
                // const urlParams = new URLSearchParams(window.location.search);
                // const autoplayAudioParam = urlParams.get('autoplay_audio'); 

                // Removed mute checkbox check
                // if (muteCheckbox.checked || autoplayAudioParam === 'false') {
                //     console.log("[Audio] Воспроизведение пропущено (отключение звука или URL-параметр).");
                //     setTimeout(hideCharacter, 2000 + (characterAudio.duration * 1000 || 5000)); 
                //     return;
                // }

                if (characterAudio.src) {
                    // Добавляем кэш-бастер к URL аудио, чтобы гарантировать загрузку свежей версии
                    characterAudio.src = characterAudio.src.split('?')[0] + '?v=' + new Date().getTime(); 
                    characterAudio.load(); 
                    characterAudio.play().catch(error => {
                        console.error("[Audio] Ошибка воспроизведения (возможно, заблокировано браузером):", error);
                        // Если автовоспроизведение заблокировано, все равно убираем персонажа через время
                        setTimeout(hideCharacter, 2000 + (characterAudio.duration * 1000 || 5000));
                    });
                    console.log("[Audio] Аудио запущено. Источник:", characterAudio.src);

                    characterAudio.onended = () => {
                        console.log("[Audio] Аудио завершено. Ждем 2 секунды перед отъездом.");
                        setTimeout(hideCharacter, 2000); // Ждем 2 секунды после окончания аудио
                    };
                } else {
                    console.warn("[Audio] Нет URL аудио для воспроизведения. Персонаж уедет через 5 секунд.");
                    setTimeout(hideCharacter, 5000); // Если нет аудио, уезжаем через 5 секунд
                }
            }

            function hideCharacter() {
                speechBubble.classList.remove('visible'); // Скрываем пузырь речи
                characterContainer.style.right = '-300px'; // Отъезжаем за экран
                console.log("Персонаж уехал.");
                // stopCurrentAudio(); // Stopping audio is not strictly needed if it's already ended or not playing
            }

            // Removed stopCurrentAudio function as buttons are removed
            // function stopCurrentAudio() {
            //     if (characterAudio.paused === false) {
            //         characterAudio.pause();
            //         characterAudio.currentTime = 0; 
            //         console.log("[Audio] Аудио остановлено.");
            //     }
            // }

            // Removed event listeners for buttons and checkbox
            // refreshButton.addEventListener('click', () => {
            //     stopCurrentAudio(); 
            //     window.location.href = window.location.pathname + '?v=' + new Date().getTime();
            // });
            // stopButton.addEventListener('click', stopCurrentAudio);
            // muteCheckbox.addEventListener('change', () => {
            //     if (muteCheckbox.checked) {
            //         stopCurrentAudio(); 
            //     } else {
            //         playCharacterScenario(); 
            //     }
            // });

            function checkForUpdates() {
                console.log("[Update Check] Проверка обновлений...");
                fetch(latestUpdateFileUrl + '?t=' + new Date().getTime()) 
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Ошибка HTTP! Статус: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(latestTimestamp => {
                        const serverTimestamp = parseInt(latestTimestamp.trim());
                        console.log(`[Update Check] Метка сервера: ${serverTimestamp}`);
                        console.log(`[Update Check] Метка страницы: ${currentGenerationTimestamp}`);
                        console.log(`[Update Check] Серверная метка (${serverTimestamp}) > Текущей метки (${currentGenerationTimestamp})? ${serverTimestamp > currentGenerationTimestamp}`);

                        if (serverTimestamp > currentGenerationTimestamp) {
                            console.log("[Update Check] Обнаружено новое обновление. Перезагрузка страницы...");
                            window.location.href = window.location.pathname + '?v=' + new Date().getTime(); 
                        } else {
                            console.log("[Update Check] Нет новых обновлений.");
                        }
                    })
                    .catch(error => {
                        console.error("[Update Check] Ошибка при проверке обновлений:", error);
                    });
            }

            document.addEventListener('DOMContentLoaded', () => {
                playCharacterScenario(); // Запускаем сценарий при загрузке страницы

                setInterval(checkForUpdates, CHECK_INTERVAL_SECONDS * 1000); 

                // Removed countdown display interval
                // updateCountdownDisplay(); 
                // setInterval(updateCountdownDisplay, 1000);
            });
        </script>
    </body>
    </html>
