                color: #e0e0e0;

                font-size: 1.1em;

    <body>
        <div class="top-right-controls">

        <div id="character-container">

        </div>
        
        <audio id="character-audio" preload="auto" src="scenario_audio.mp3"></audio> 

        <script>
            const currentGenerationTimestamp = 1749467771; 
            const latestUpdateFileUrl = 'latest_update.txt'; 

            const characterContainer = document.getElementById('character-container');
            const speechBubble = document.getElementById('speech-bubble');
            const characterAudio = document.getElementById('character-audio'); 
            const refreshButton = document.getElementById('refresh-button'); 
            const stopButton = document.getElementById('stop-button'); 
            const muteCheckbox = document.getElementById('mute-checkbox'); 
            const countdownTimerSpan = document.getElementById('countdown-timer');

            const CHECK_INTERVAL_SECONDS = 5; 
            let countdown = CHECK_INTERVAL_SECONDS; 

            function updateCountdownDisplay() {
                countdownTimerSpan.textContent = `–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑: ${countdown} —Å`;
                countdown--;
                if (countdown < 0) {
                    countdown = CHECK_INTERVAL_SECONDS; 
                }
            }

            function playCharacterScenario() {
                // –°–¥–≤–∏–≥–∞–µ–º –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ –Ω–∞ —ç–∫—Ä–∞–Ω
                characterContainer.style.right = '0px'; 
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—É–∑—ã—Ä—å —Ä–µ—á–∏
                speechBubble.classList.add('visible');

                const urlParams = new URLSearchParams(window.location.search);
                const autoplayAudioParam = urlParams.get('autoplay_audio'); 

                if (muteCheckbox.checked || autoplayAudioParam === 'false') {
                    console.log("[Audio] –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –ø—Ä–æ–ø—É—â–µ–Ω–æ (–æ—Ç–∫–ª—é—á–µ–Ω–∏–µ –∑–≤—É–∫–∞ –∏–ª–∏ URL-–ø–∞—Ä–∞–º–µ—Ç—Ä).");
                    // –ï—Å–ª–∏ –∑–≤—É–∫ –æ—Ç–∫–ª—é—á–µ–Ω, –∂–¥–µ–º 2 —Å–µ–∫—É–Ω–¥—ã + –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å, –µ—Å–ª–∏ –±—ã –∑–≤—É–∫ –±—ã–ª, –∑–∞—Ç–µ–º —É–µ–∑–∂–∞–µ–º
                    setTimeout(hideCharacter, 2000 + (characterAudio.duration * 1000 || 5000)); // –î–æ–±–∞–≤–ª—è–µ–º —Ä–µ–∑–µ—Ä–≤–Ω–æ–µ –≤—Ä–µ–º—è –¥–ª—è –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –∞—É–¥–∏–æ
                    return;
                }

                if (characterAudio.src) {
                    // –î–æ–±–∞–≤–ª—è–µ–º –∫—ç—à-–±–∞—Å—Ç–µ—Ä –∫ URL –∞—É–¥–∏–æ, —á—Ç–æ–±—ã –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫—É —Å–≤–µ–∂–µ–π –≤–µ—Ä—Å–∏–∏
                    characterAudio.src = characterAudio.src.split('?')[0] + '?v=' + new Date().getTime(); 
                    characterAudio.load(); 
                    characterAudio.play().catch(error => {
                        console.error("[Audio] –û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è (–≤–æ–∑–º–æ–∂–Ω–æ, –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ –±—Ä–∞—É–∑–µ—Ä–æ–º):", error);
                        // –ï—Å–ª–∏ –∞–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ, –≤—Å–µ —Ä–∞–≤–Ω–æ —É–±–∏—Ä–∞–µ–º –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ —á–µ—Ä–µ–∑ –≤—Ä–µ–º—è
                        setTimeout(hideCharacter, 2000 + (characterAudio.duration * 1000 || 5000));
                    });
                    console.log("[Audio] –ê—É–¥–∏–æ –∑–∞–ø—É—â–µ–Ω–æ. –ò—Å—Ç–æ—á–Ω–∏–∫:", characterAudio.src);

                    characterAudio.onended = () => {
                        console.log("[Audio] –ê—É–¥–∏–æ –∑–∞–≤–µ—Ä—à–µ–Ω–æ. –ñ–¥–µ–º 2 —Å–µ–∫—É–Ω–¥—ã –ø–µ—Ä–µ–¥ –æ—Ç—ä–µ–∑–¥–æ–º.");
                        setTimeout(hideCharacter, 2000); // –ñ–¥–µ–º 2 —Å–µ–∫—É–Ω–¥—ã –ø–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞—É–¥–∏–æ
                    };
                } else {
                    console.warn("[Audio] –ù–µ—Ç URL –∞—É–¥–∏–æ –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è. –ü–µ—Ä—Å–æ–Ω–∞–∂ —É–µ–¥–µ—Ç —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥.");
                    setTimeout(hideCharacter, 5000); // –ï—Å–ª–∏ –Ω–µ—Ç –∞—É–¥–∏–æ, —É–µ–∑–∂–∞–µ–º —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
                }
            }

            function hideCharacter() {
                speechBubble.classList.remove('visible'); // –°–∫—Ä—ã–≤–∞–µ–º –ø—É–∑—ã—Ä—å —Ä–µ—á–∏
                characterContainer.style.right = '-300px'; // –û—Ç—ä–µ–∑–∂–∞–µ–º –∑–∞ —ç–∫—Ä–∞–Ω
                console.log("–ü–µ—Ä—Å–æ–Ω–∞–∂ —É–µ—Ö–∞–ª.");
                stopCurrentAudio(); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞—É–¥–∏–æ, –µ—Å–ª–∏ –æ–Ω–æ –µ—â–µ –∏–≥—Ä–∞–µ—Ç
            }

            function stopCurrentAudio() {
                if (characterAudio.paused === false) {
                    characterAudio.pause();
                    characterAudio.currentTime = 0; 
                    console.log("[Audio] –ê—É–¥–∏–æ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ.");
                }
            }

            refreshButton.addEventListener('click', () => {
                stopCurrentAudio(); 
                window.location.href = window.location.pathname + '?v=' + new Date().getTime();
            });

            stopButton.addEventListener('click', stopCurrentAudio);

            muteCheckbox.addEventListener('change', () => {
                if (muteCheckbox.checked) {
                    stopCurrentAudio(); 
                } else {
                    playCharacterScenario(); // –ü–æ–ø—ã—Ç–∞—Ç—å—Å—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏, –µ—Å–ª–∏ —Å–Ω—è–ª–∏ mute
                }
            });

            function checkForUpdates() {
                console.log("[Update Check] –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π...");
                fetch(latestUpdateFileUrl + '?t=' + new Date().getTime()) 
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`–û—à–∏–±–∫–∞ HTTP! –°—Ç–∞—Ç—É—Å: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(latestTimestamp => {
                        const serverTimestamp = parseInt(latestTimestamp.trim());
                        console.log(`[Update Check] –ú–µ—Ç–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${serverTimestamp}`);
                        console.log(`[Update Check] –ú–µ—Ç–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã: ${currentGenerationTimestamp}`);
                        console.log(`[Update Check] –°–µ—Ä–≤–µ—Ä–Ω–∞—è –º–µ—Ç–∫–∞ (${serverTimestamp}) > –¢–µ–∫—É—â–µ–π –º–µ—Ç–∫–∏ (${currentGenerationTimestamp})? ${serverTimestamp > currentGenerationTimestamp}`);

                        if (serverTimestamp > currentGenerationTimestamp) {
                            console.log("[Update Check] –û–±–Ω–∞—Ä—É–∂–µ–Ω–æ –Ω–æ–≤–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ. –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã...");
                            window.location.href = window.location.pathname + '?v=' + new Date().getTime(); 
                        } else {
                            console.log("[Update Check] –ù–µ—Ç –Ω–æ–≤—ã—Ö –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π.");
                        }
                    })
                    .catch(error => {
                        console.error("[Update Check] –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π:", error);
                    });
            }

            document.addEventListener('DOMContentLoaded', () => {
                playCharacterScenario(); // –ó–∞–ø—É—Å–∫–∞–µ–º —Å—Ü–µ–Ω–∞—Ä–∏–π –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã

                setInterval(checkForUpdates, CHECK_INTERVAL_SECONDS * 1000); 

                updateCountdownDisplay(); 
                setInterval(updateCountdownDisplay, 1000);
            });
        </script>
