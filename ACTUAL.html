
    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Новости для Стрима</title>
        <style>
            body { 
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
                margin: 0; 
                background-color: #000000; /* Чисто черный фон */

            }

                flex-grow: 1; 
                display: flex;

            }

                margin-top: 0; 
                margin-bottom: 5px; /* Сокращаем отступ между заголовком и пересказом */

            }
            .article-summary p {

                color: #f0f0f0; 
            }

                text-overflow: ellipsis; 
                display: -webkit-box;
                -webkit-line-clamp: 2; /* Ограничение в 2 строки */
                -webkit-box-orient: vertical;
                margin-bottom: 8px; /* Отступ между пересказом и вопросами */
            }
            .questions-container {
                display: flex;
                flex-wrap: wrap; /* Позволяет вопросам переноситься на новую строку, если не хватает места */
                justify-content: center; /* Центрируем вопросы */
                gap: 8px; /* Небольшой отступ между вопросами */
                margin-top: 5px; /* Отступ от пересказа */
            }
            .question-box {
                background-color: rgba(0, 100, 200, 0.2); /* Синий с 20% прозрачностью */
                border-radius: 8px; /* Скругленные края */
                padding: 8px 15px; /* Отступы внутри прямоугольника */
                color: #ffffff; /* Белый текст вопроса */
                font-size: 1.2em; /* Шрифт для вопросов */
                line-height: 1.3;
                text-align: center;
                flex-shrink: 0; /* Не сжимать элементы */
                flex-grow: 1; /* Позволяет растягиваться */
                max-width: 48%; /* Примерно половина ширины контейнера, для двух в ряд */
                box-sizing: border-box; /* Учитываем padding */
                text-shadow: 0 0 2px rgba(0,255,255,0.5); /* Легкое свечение */
            }
            @media (max-width: 600px) {
                .question-box {
                    max-width: 100%; /* На маленьких экранах вопросы будут друг под другом */
                }
            }

            .article-summary a { 
                color: #00aaff; 
                text-decoration: none; 
            }
            .article-summary a:hover { 
                text-decoration: underline; 
                color: #00ccff;
            }
            .label { 
                font-weight: bold; 
                color: #ffffff; 
                text-shadow: 0 0 2px rgba(255,255,255,0.5); /* Немного уменьшил тень */
            }

            .top-right-controls {
                position: absolute;
                top: 5px; /* Еще ближе к верху */
                right: 5px; /* Еще ближе к правому краю */
                display: flex;
                flex-direction: column;
                align-items: flex-end;
                z-index: 10;
            }
            button {
                padding: 8px 18px; /* Чуть меньше кнопка */
                font-size: 0.9em; /* Чуть меньше шрифт кнопки */
                cursor: pointer;
                background-color: #007bff; 
                color: white;
                border: none;
                border-radius: 5px; /* Чуть меньше скругление */
                box-shadow: 0 2px 5px rgba(0,0,0,0.3);
                transition: background-color 0.3s ease, transform 0.2s ease;
                margin-bottom: 3px; /* Отступ между кнопкой и таймером */
            }
            button:hover {
                background-color: #0056b3;
                transform: translateY(-1px);
            }
            #timer-display {
                font-size: 1.0em; /* Таймер без изменений */
                color: #ffeb3b; 
                font-weight: bold;
                text-shadow: 0 0 4px rgba(255,235,59,0.7); /* Немного уменьшил тень таймера */
            }
        </style>
    </head>

        <div class="container">

        </div>

            let currentIndex = 0;
            const newsContentDiv = document.getElementById('news-content');
            const nextButton = document.getElementById('next-button');
            const timerDisplay = document.getElementById('timer-display');
            const refreshInterval = 30 * 1000; 
            let timeLeft = 30; 

            function updateTimer() {
                timerDisplay.textContent = `${timeLeft}`; 
                timeLeft--;
                if (timeLeft < 0) {
                    timeLeft = 30; 
                }
            }

            function displayNews(index) {
                newsContentDiv.innerHTML = ''; 
                if (newsData.length === 0) {
                    newsContentDiv.innerHTML = '<p style="text-align: center; color: #aaa;">Не удалось загрузить новости. Нет данных.</p>';
                    nextButton.style.display = 'none';
                    return;
                }
                
                if (index >= 0 && index < newsData.length) {
                    const item = newsData[index];
                    const div = document.createElement('div');
                    div.className = 'article-summary';
                    div.innerHTML = `
                        <h2>${item.title}</h2>
                        <p class="summary"><span class="label">Пересказ:</span> ${item.summary}</p>
                        <div class="questions-container">
                            <div class="question-box">${item.question1}</div>
                            <div class="question-box">${item.question2}</div>
                        </div>
                    `;
                    newsContentDiv.appendChild(div);
                    nextButton.style.display = (newsData.length <= 1 || index === newsData.length - 1) ? 'none' : 'block';
                } else {
                    newsContentDiv.innerHTML = '<p style="text-align: center; color: #aaa;">Ошибка отображения новости.</p>';
                    nextButton.style.display = 'none';
                }
            }

            nextButton.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % newsData.length; 
                displayNews(currentIndex);
            });

            document.addEventListener('DOMContentLoaded', () => {
                displayNews(currentIndex);
                updateTimer(); 
                setInterval(updateTimer, 1000); 

                setInterval(() => {
                    console.log("Автоматическая перезагрузка страницы для обновления контента...");
                    location.reload(); 
                }, refreshInterval);
            });
        </script>
    </body>
