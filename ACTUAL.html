
    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Новости для Стрима</title>
        <style>
            body { 
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
                margin: 0; 
                background-color: #000000; /* Pure black background */
                color: #e0e0e0; /* Light text */
                display: flex;
                flex-direction: column; 
                justify-content: flex-start; /* Align content to the top */
                align-items: center; /* Center horizontally */
                min-height: 100vh; /* Full viewport height */
                width: 100vw; /* Full viewport width */
                padding: 0; /* Remove body padding */
                box-sizing: border-box; 
                overflow: hidden; /* Prevent scrollbars */
            }
            .container { 
                max-width: 98vw; 
                width: 98vw;
                height: 98vh; 
                max-height: 98vh;
                background-color: transparent; /* No container background */
                padding: 5px; /* Minimal padding */
                border-radius: 0; /* No border-radius */
                box-shadow: none; /* No shadow */
                border: none; /* No border */
                text-align: left; 
                display: flex;
                flex-direction: column;
                justify-content: flex-start; /* Start from top */
                align-items: stretch; 
                box-sizing: border-box; 
            }
            .article-summary { 
                flex-grow: 1; 
                display: flex;
                flex-direction: column;
                justify-content: flex-start; /* Align news content to the top */
                border: none; 
                background-color: transparent; 
                padding: 0; /* No padding for news item */
                box-shadow: none; 
            }
            .article-summary h2 { 
                color: #00ffff; 
                font-size: 1.6em; /* Уменьшен на 20% от 2em (теперь 1.6em) */
                text-align: center; 
                margin-top: 0; 
                margin-bottom: 3px; /* Сокращаем отступ между заголовком и пересказом */
                text-shadow: 0 0 8px rgba(0,255,255,0.7); 
                line-height: 1.1; 
            }
            .article-summary p { 
                margin-bottom: 2px; /* Максимально близко */
                line-height: 1.2; 
                font-size: 1.08em; /* Уменьшен на 20% от 1.35em (теперь 1.08em) */
                text-align: center; 
                color: #f0f0f0; 
            }
            /* Specific for summary - attempt to fit in 2 lines, truncating excess */
            .article-summary p.summary {
                max-height: 2.4em; /* Приближаем к 2 строкам (2 * line-height 1.2) */
                overflow: hidden;
                text-overflow: ellipsis; 
                display: -webkit-box;
                -webkit-line-clamp: 2; /* Limit to 2 lines */
                -webkit-box-orient: vertical;
                margin-bottom: 6px; /* Отступ между пересказом и вопросами */
            }
            .questions-container {
                display: flex;
                flex-wrap: wrap; 
                justify-content: center; 
                gap: 6px; /* Небольшой отступ между вопросами */
                margin-top: 4px; /* Отступ от пересказа */
            }
            .question-box {
                background-color: rgba(0, 100, 200, 0.2); 
                border-radius: 8px; 
                padding: 7px 12px; /* Уменьшены отступы */
                color: #ffffff; 
                font-size: 0.96em; /* Уменьшен на 20% от 1.2em */
                line-height: 1.3;
                text-align: center;
                flex-shrink: 0; 
                flex-grow: 1; 
                max-width: 48%; 
                box-sizing: border-box; 
                text-shadow: 0 0 2px rgba(0,255,255,0.5); 
            }
            @media (max-width: 600px) {
                .question-box {
                    max-width: 100%; 
                }
            }

            .article-summary a { 
                color: #00aaff; 
                text-decoration: none; 
            }
            .article-summary a:hover { 
                text-decoration: underline; 
                color: #00ccff;
            }
            .label { 
                font-weight: bold; 
                color: #ffffff; 
                text-shadow: 0 0 2px rgba(255,255,255,0.5); 
            }

            .top-right-controls {
                position: absolute;
                top: 5px; 
                right: 5px; 
                display: flex;
                flex-direction: column;
                align-items: flex-end;
                z-index: 10;
            }
            button {
                padding: 8px 18px; 
                font-size: 0.9em; 
                cursor: pointer;
                background-color: #007bff; 
                color: white;
                border: none;
                border-radius: 5px; 
                box-shadow: 0 2px 5px rgba(0,0,0,0.3);
                transition: background-color 0.3s ease, transform 0.2s ease;
                margin-bottom: 3px; 
            }
            button:hover {
                background-color: #0056b3;
                transform: translateY(-1px);
            }
            #stop-button {
                background-color: #dc3545; /* Red color for stop button */
            }
            #stop-button:hover {
                background-color: #bd2130;
            }
            #timer-display {
                font-size: 1.0em; 
                color: #ffeb3b; 
                font-weight: bold;
                text-shadow: 0 0 4px rgba(255,235,59,0.7); 
            }
        </style>
    </head>
    <body>
        <div class="top-right-controls">
            <button id="refresh-button">Обновить</button>
            <button id="stop-button">Стоп</button>
            <div id="timer-display"></div>
        </div>

        <div class="container">
            <div id="news-content">
                <!-- News content will be inserted here by JavaScript -->
            </div>
        </div>
        
        <!-- Аудио элемент, который будет воспроизводить MP3 -->
        <audio id="news-audio" preload="auto"></audio>

        <script>
            const newsData = [{"title": "Игроки не верят, что The Witcher 4 запускали на PS5, авторы Stellar Blade провоцируют моддеров — самое интересное за 4 июня", "link": "https://ixbt.games/news/2025/06/05/igroki-ne-veryat-cto-the-witcher-4-zapuskali-na-ps5-avtory-stellar-blade-provociruyut-modderov-samoe.html", "summary": "Представляем свежий дайджест новостей мировой развлекательной индустрии за прошедший день.", "question1": "Какая новость из мира развлечений вас удивила/зацепила больше всего?", "question2": "Куда, по-вашему, движется вся индустрия развлечений?", "audio_url": "https://TheKovch.github.io/obs-stream-prompts/news_audio_0.mp3"}]; 
            let currentIndex = 0; // Всегда 0, так как только 1 новость
            const newsContentDiv = document.getElementById('news-content');
            const refreshButton = document.getElementById('refresh-button'); // Обновленная кнопка
            const stopButton = document.getElementById('stop-button'); // Новая кнопка Стоп
            const timerDisplay = document.getElementById('timer-display');
            const newsAudio = document.getElementById('news-audio'); // Аудио элемент
            const refreshInterval = 30 * 1000; 
            let timeLeft = 30; 

            // Переменная для хранения URL текущего MP3
            let currentAudioUrl = '';

            function updateTimer() {
                timerDisplay.textContent = `${timeLeft}`; 
                timeLeft--;
                if (timeLeft < 0) {
                    timeLeft = 30; 
                }
            }

            function displayNews(index) {
                // Останавливаем текущее воспроизведение перед сменой новости
                if (newsAudio.paused === false) {
                    newsAudio.pause();
                    newsAudio.currentTime = 0;
                }

                newsContentDiv.innerHTML = ''; 
                if (newsData.length === 0) {
                    newsContentDiv.innerHTML = '<p style="text-align: center; color: #aaa;">Не удалось загрузить новости. Нет данных.</p>';
                    refreshButton.style.display = 'none'; // Скрываем кнопку, если нет новостей
                    stopButton.style.display = 'none'; // Скрываем кнопку Стоп
                    currentAudioUrl = ''; 
                    return;
                }
                
                // Всегда отображаем только первую новость (индекс 0)
                const item = newsData[0]; 
                const div = document.createElement('div');
                div.className = 'article-summary';
                div.innerHTML = `
                    <h2>${item.title}</h2>
                    <p class="summary"><span class="label">Пересказ:</span> ${item.summary}</p>
                    <div class="questions-container">
                        <div class="question-box">${item.question1}</div>
                        <div class="question-box">${item.question2}</div>
                    </div>
                `;
                newsContentDiv.appendChild(div);
                
                refreshButton.style.display = 'block'; // Кнопка Обновить всегда видна
                stopButton.style.display = 'block'; // Кнопка Стоп всегда видна
                
                // Устанавливаем новый источник аудио
                currentAudioUrl = item.audio_url; 
                newsAudio.src = currentAudioUrl;
                newsAudio.load(); 
                console.log("Audio source set to:", currentAudioUrl);
            }

            // Функция для воспроизведения текущего аудио
            function playCurrentAudio() {
                if (currentAudioUrl) {
                    newsAudio.play().catch(error => {
                        console.error("Error playing audio:", error);
                    });
                } else {
                    console.warn("No audio URL to play.");
                }
            }

            // Функция для остановки аудио
            function stopCurrentAudio() {
                if (newsAudio.paused === false) {
                    newsAudio.pause();
                    newsAudio.currentTime = 0; // Сбрасываем к началу
                    console.log("Audio stopped.");
                }
            }

            // Обработчик события для кнопки "Обновить"
            refreshButton.addEventListener('click', () => {
                stopCurrentAudio(); // Останавливаем текущую озвучку перед обновлением
                location.reload(); // Перезагружаем страницу
            });

            // Обработчик события для кнопки "Стоп"
            stopButton.addEventListener('click', stopCurrentAudio);

            document.addEventListener('DOMContentLoaded', () => {
                displayNews(0); // Всегда отображаем первую новость
                updateTimer(); 
                setInterval(updateTimer, 1000); 

                // Автоматическая перезагрузка страницы по таймеру
                setInterval(() => {
                    console.log("Автоматическая перезагрузка страницы для обновления контента...");
                    location.reload(); 
                }, refreshInterval);
                
                // Автоматическое воспроизведение при загрузке страницы
                if (newsData.length > 0) {
                     playCurrentAudio();
                }
            });
        </script>
    </body>
    </html>
