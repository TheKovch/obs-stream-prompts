
    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Новости для Стрима</title>
        <style>
            body { 
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
                margin: 0; 
                background-color: #000000; /* Pure black background */
                color: #e0e0e0; /* Light text */
                display: flex;
                flex-direction: column; 
                justify-content: flex-start; /* Align content to the top */
                align-items: center; /* Center horizontally */
                min-height: 100vh; /* Full viewport height */
                width: 100vw; /* Full viewport width */
                padding: 0; /* Remove body padding */
                box-sizing: border-box; 
                overflow: hidden; /* Prevent scrollbars */
            }
            .container { 
                max-width: 98vw; 
                width: 98vw;
                height: 98vh; 
                max-height: 98vh;
                background-color: transparent; /* No container background */
                padding: 5px; /* Minimal padding */
                border-radius: 0; /* No border-radius */
                box-shadow: none; /* No shadow */
                border: none; /* No border */
                text-align: left; 
                display: flex;
                flex-direction: column;
                justify-content: flex-start; /* Start from top */
                align-items: stretch; 
                box-sizing: border-box; 
            }
            .article-summary { 
                flex-grow: 1; 
                display: flex;
                flex-direction: column;
                justify-content: flex-start; /* Align news content to the top */
                border: none; 
                background-color: transparent; 
                padding: 0; /* No padding for news item */
                box-shadow: none; 
            }
            .article-summary h2 { 
                color: #00ffff; 
                font-size: 1.6em; /* Reduced by 20% from 2em (now 1.6em) */
                text-align: center; 
                margin-top: 0; 
                margin-bottom: 3px; /* Reduced space between title and summary */
                text-shadow: 0 0 8px rgba(0,255,255,0.7); 
                line-height: 1.1; 
            }
            .article-summary p { 
                margin-bottom: 2px; /* As close as possible */
                line-height: 1.2; 
                font-size: 1.08em; /* Reduced by 20% from 1.35em (now 1.08em) */
                text-align: center; 
                color: #f0f0f0; 
            }
            /* Specific for summary - attempt to fit in 2 lines, truncating excess */
            .article-summary p.summary {
                max-height: 2.4em; /* Approximating 2 lines (2 * line-height 1.2) */
                overflow: hidden;
                text-overflow: ellipsis; 
                display: -webkit-box;
                -webkit-line-clamp: 2; /* Limit to 2 lines */
                -webkit-box-orient: vertical;
                margin-bottom: 6px; /* Space between summary and questions */
            }
            .questions-container {
                display: flex;
                flex-wrap: wrap; 
                justify-content: center; 
                gap: 6px; /* Small gap between questions */
                margin-top: 4px; /* Space from summary */
            }
            .question-box {
                background-color: rgba(0, 100, 200, 0.2); 
                border-radius: 8px; 
                padding: 7px 12px; /* Reduced padding */
                color: #ffffff; 
                font-size: 0.96em; /* Reduced by 20% from 1.2em */
                line-height: 1.3;
                text-align: center;
                flex-shrink: 0; 
                flex-grow: 1; 
                max-width: 48%; 
                box-sizing: border-box; 
                text-shadow: 0 0 2px rgba(0,255,255,0.5); 
            }
            @media (max-width: 600px) {
                .question-box {
                    max-width: 100%; 
                }
            }

            .article-summary a { 
                color: #00aaff; 
                text-decoration: none; 
            }
            .article-summary a:hover { 
                text-decoration: underline; 
                color: #00ccff;
            }
            .label { 
                font-weight: bold; 
                color: #ffffff; 
                text-shadow: 0 0 2px rgba(255,255,255,0.5); 
            }

            .top-right-controls {
                position: absolute;
                top: 5px; 
                right: 5px; 
                display: flex;
                flex-direction: column;
                align-items: flex-end;
                z-index: 10;
            }
            button {
                padding: 8px 18px; 
                font-size: 0.9em; 
                cursor: pointer;
                background-color: #007bff; 
                color: white;
                border: none;
                border-radius: 5px; 
                box-shadow: 0 2px 5px rgba(0,0,0,0.3);
                transition: background-color 0.3s ease, transform 0.2s ease;
                margin-bottom: 3px; 
            }
            button:hover {
                background-color: #0056b3;
                transform: translateY(-1px);
            }
            #stop-button {
                background-color: #dc3545; /* Red color for stop button */
            }
            #stop-button:hover {
                background-color: #bd2130;
            }
            .checkbox-control {
                display: flex;
                align-items: center;
                margin-top: 5px; /* Margin between buttons and checkbox */
                color: #f0f0f0;
                font-size: 0.85em; /* Slightly reduced font size for checkbox */
            }
            .checkbox-control input[type="checkbox"] {
                margin-right: 5px;
                transform: scale(1.1); /* Slightly enlarge checkbox */
            }
            /* Removed #timer-display styles as the timer element is removed */
        </style>
    </head>
    <body>
        <div class="top-right-controls">
            <button id="refresh-button">Обновить</button>
            <button id="stop-button">Стоп</button>
            <div class="checkbox-control">
                <input type="checkbox" id="mute-checkbox">
                <label for="mute-checkbox">Отключить звук</label>
            </div>
        </div>

        <div class="container">
            <div id="news-content">
                <!-- News content will be inserted here by JavaScript -->
            </div>
        </div>
        
        <!-- Аудио элемент, который будет воспроизводить MP3 -->
        <audio id="news-audio" preload="auto"></audio>

        <script>
            const newsData = [{"title": "MRC Studio открыла предзаказ на 220-сантиметровую статую Луффи в пятом гире из аниме One Piece", "link": "https://ixbt.games/news/2025/06/05/mrc-studio-otkryla-predzakaz-na-220-santimetrovuyu-statuyu-luffi-v-pyatom-gire-iz-anime-one-piece.html", "summary": "Компания MRC Studio открыла предзаказ на новую гигантскую (до 2.2 м) статую Монки Д. Луффи в пятом гире из One Piece, которая может стоить до $3235, а выпуск ожидается в 2026 году.", "question1": "Кто готов выложить $3000 за статую Луффи?", "question2": "Как вам сам 5-й гир Луффи?", "audio_url": "https://TheKovch.github.io/obs-stream-prompts/news_audio_0.mp3"}]; 
            let currentIndex = 0; 
            const newsContentDiv = document.getElementById('news-content');
            const refreshButton = document.getElementById('refresh-button'); 
            const stopButton = document.getElementById('stop-button'); 
            const muteCheckbox = document.getElementById('mute-checkbox'); 
            const newsAudio = document.getElementById('news-audio'); 

            let currentAudioUrl = '';

            function displayNews(index) {
                // Останавливаем текущее воспроизведение перед сменой новости
                stopCurrentAudio();

                newsContentDiv.innerHTML = ''; 
                if (newsData.length === 0) {
                    newsContentDiv.innerHTML = '<p style="text-align: center; color: #aaa;">Не удалось загрузить новости. Нет данных.</p>';
                    refreshButton.style.display = 'none'; 
                    stopButton.style.display = 'none'; 
                    muteCheckbox.style.display = 'none'; 
                    currentAudioUrl = ''; 
                    return;
                }
                
                const item = newsData[0]; 
                const div = document.createElement('div');
                div.className = 'article-summary';
                div.innerHTML = `
                    <h2>${item.title}</h2>
                    <p class="summary">${item.summary}</p>
                    <div class="questions-container">
                        <div class="question-box">${item.question1}</div>
                        <div class="question-box">${item.question2}</div>
                    </div>
                `;
                newsContentDiv.appendChild(div);
                
                refreshButton.style.display = 'block'; 
                stopButton.style.display = 'block'; 
                muteCheckbox.style.display = 'inline-block'; 
                
                // Add a cache-busting parameter to the audio URL
                currentAudioUrl = item.audio_url + '?v=' + new Date().getTime(); 
                newsAudio.src = currentAudioUrl;
                newsAudio.load(); 
                console.log("Audio source set to:", currentAudioUrl);
            }

            function playCurrentAudio() {
                if (currentAudioUrl && !muteCheckbox.checked) {
                    // Добавляем небольшую задержку перед воспроизведением
                    setTimeout(() => {
                        newsAudio.play().catch(error => {
                            console.error("Error playing audio:", error);
                        });
                    }, 200); // Задержка 200 мс
                } else if (muteCheckbox.checked) {
                    console.log("Audio playback skipped because mute checkbox is enabled.");
                } else {
                    console.warn("No audio URL to play.");
                }
            }

            function stopCurrentAudio() {
                if (newsAudio.paused === false) {
                    newsAudio.pause();
                    newsAudio.currentTime = 0; 
                    console.log("Audio stopped.");
                }
            }

            refreshButton.addEventListener('click', () => {
                stopCurrentAudio(); 
                location.reload(); 
            });

            stopButton.addEventListener('click', stopCurrentAudio);

            muteCheckbox.addEventListener('change', () => {
                if (muteCheckbox.checked) {
                    stopCurrentAudio(); 
                } else {
                    // playCurrentAudio(); // Optional: uncomment if you want auto-play when mute is unchecked
                }
            });


            document.addEventListener('DOMContentLoaded', () => {
                displayNews(0); 
                
                // Автоматическое воспроизведение при загрузке страницы, если звук не отключен
                if (newsData.length > 0) {
                     playCurrentAudio();
                }
            });
        </script>
    </body>
    </html>
