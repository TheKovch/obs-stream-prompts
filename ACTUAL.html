
    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Персонаж для Стрима</title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <style>
            body { 
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
                margin: 0; 
                background-color: transparent; /* Прозрачный фон для OBS */
                overflow: hidden; 
                display: flex;
                justify-content: flex-end; /* Выравнивание к правому краю */
                align-items: center; /* Центрирование по вертикали */
                width: 2560px; /* Установка ширины холста */
                height: 1440px; /* Установка высоты холста */
            }
            #character-container {
                position: fixed;
                right: -700px; /* Начальное положение: за экраном справа (ширина 700px) */
                top: 50%;
                transform: translateY(-50%);
                width: 700px; /* Ширина контейнера персонажа */
                height: 700px; /* Высота контейнера персонажа */
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
                transition: right 1s ease-out; /* Анимация выезда/отъезда */
                display: flex;
                flex-direction: column;
                align-items: flex-end;
                padding-right: 30px; /* Отступ от края экрана, увеличен */
                box-sizing: border-box;
                z-index: 100;
                pointer-events: none; /* Не перехватывать события мыши */
            }
            #character-image {
                width: 100%;
                height: 100%; /* Изображение занимает весь контейнер */
                object-fit: contain;
                pointer-events: none; /* Не перехватывать события мыши */
            }
            #speech-bubble {
                position: absolute; /* Позиционируем абсолютно относительно character-container */
                top: -120px; /* Регулируем положение над головой, скорректировано */
                left: -450px; /* Регулируем положение слева от персонажа, скорректировано */
                background-color: rgba(0, 0, 0, 0.7); /* Темный полупрозрачный фон для читаемости */
                color: #e0e0e0;
                border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; /* Более облачная форма */
                padding: 25px 35px; /* Увеличен padding */
                font-size: 2.2em; /* Увеличен шрифт */
                text-align: center; /* Центрируем текст */
                max-width: 600px; /* Максимальная ширина речевого пузыря, увеличена */
                box-shadow: 0 0 20px rgba(0,255,255,0.5); /* Усилен неоновый эффект */
                word-wrap: break-word; /* Перенос длинных слов */
                opacity: 0; /* Изначально скрыт */
                transition: opacity 0.5s ease-in; /* Плавное появление */
                transform: rotate(-5deg); /* Небольшой наклон для эффекта */
            }
            #speech-bubble.visible {
                opacity: 1;
            }
            #speech-bubble::before { /* Хвостик облака */
                content: '';
                position: absolute;
                bottom: -35px; /* Положение хвоста, скорректировано */
                right: 60px; /* Отступ хвоста от правого края, скорректировано */
                width: 0;
                height: 0;
                border-top: 40px solid rgba(0, 0, 0, 0.7); /* Увеличен размер хвоста */
                border-left: 40px solid transparent; /* Увеличен размер хвоста */
                border-right: 20px solid transparent; /* Увеличен размер хвоста */
                filter: drop-shadow(0 10px 10px rgba(0,255,255,0.3)); /* Усилена тень для хвоста */
                transform: rotate(15deg); /* Наклон хвоста */
            }
            #speech-bubble::after { /* Внутренний хвостик для более гладкой формы */
                content: '';
                position: absolute;
                bottom: -25px; /* Положение хвоста, скорректировано */
                right: 70px; /* Отступ хвоста от правого края, скорректировано */
                width: 0;
                height: 0;
                border-top: 30px solid rgba(0, 0, 0, 0.7); /* Увеличен размер хвоста */
                border-left: 30px solid transparent; /* Увеличен размер хвоста */
                border-right: 16px solid transparent; /* Увеличен размер хвоста */
                transform: rotate(15deg);
            }
        </style>
    </head>
    <body>
        <div id="character-container">
            <img id="character-image" src="my_c.png" alt="Персонаж">
            <div id="speech-bubble">Ой, Женька, привет! Чем ты там так увлеченно занимаешься? Выглядишь очень сосредоточенным. Что сейчас за миссия, интересно? Расскажешь потом? А вы, ребят, любите смотреть, как ваши половинки играют?</div>
        </div>
        
        <audio id="character-audio" preload="auto" src="scenario_audio.mp3"></audio> 

        <script>
            const currentGenerationTimestamp = 1749469370; 
            const latestUpdateFileUrl = 'latest_update.txt'; 

            const characterContainer = document.getElementById('character-container');
            const speechBubble = document.getElementById('speech-bubble');
            const characterImage = document.getElementById('character-image'); // Получаем ссылку на изображение
            const characterAudio = document.getElementById('character-audio'); 
            
            const CHECK_INTERVAL_SECONDS = 5; 

            function playCharacterScenario() {
                // Проверяем, загружено ли изображение
                const imageLoadedPromise = new Promise(resolve => {
                    if (characterImage.complete && characterImage.naturalHeight !== 0) {
                        resolve();
                    } else {
                        characterImage.onload = () => {
                            console.log("[Resources] Изображение загружено.");
                            resolve();
                        };
                        characterImage.onerror = () => {
                            console.error("[Resources] Ошибка загрузки изображения.");
                            resolve(); // Продолжаем даже при ошибке загрузки изображения
                        };
                    }
                });

                // Проверяем, загружено ли аудио
                const audioLoadedPromise = new Promise(resolve => {
                    if (characterAudio.readyState >= 3) { // HAVE_FUTURE_DATA или HAVE_ENOUGH_DATA
                        resolve();
                    } else {
                        characterAudio.oncanplaythrough = () => {
                            console.log("[Resources] Аудио готово к воспроизведению.");
                            resolve();
                        };
                        characterAudio.onerror = () => {
                            console.error("[Resources] Ошибка загрузки аудио.");
                            resolve(); // Продолжаем даже при ошибке загрузки аудио
                        };
                    }
                });

                // Ждем загрузки всех ресурсов
                Promise.all([imageLoadedPromise, audioLoadedPromise]).then(() => {
                    console.log("[Scenario] Все необходимые ресурсы загружены. Начинаем анимацию персонажа.");
                    // Сдвигаем персонажа на экран
                    characterContainer.style.right = '0px'; 
                    // Показываем пузырь речи
                    speechBubble.classList.add('visible');

                    // Добавляем кэш-бастер к URL аудио, чтобы гарантировать загрузку свежей версии
                    characterAudio.src = characterAudio.src.split('?')[0] + '?v=' + new Date().getTime(); 
                    characterAudio.load(); 

                    characterAudio.play().catch(error => {
                        console.error("[Audio] Ошибка воспроизведения аудио (возможно, заблокировано браузером, или отсутствует):", error);
                        // Если автовоспроизведение заблокировано или нет аудио, все равно убираем персонажа через резервное время
                        setTimeout(hideCharacter, 2000 + (characterAudio.duration * 1000 || 5000)); 
                    });
                    console.log("[Audio] Попытка воспроизведения аудио. Источник:", characterAudio.src);

                    characterAudio.onended = () => {
                        console.log("[Audio] Аудио завершено. Ждем 2 секунды перед отъездом персонажа.");
                        setTimeout(hideCharacter, 2000); // Ждем 2 секунды после окончания аудио
                    };
                });
            }

            function hideCharacter() {
                speechBubble.classList.remove('visible'); // Скрываем пузырь речи
                characterContainer.style.right = '-700px'; // Отъезжаем за экран (ширина 700px)
                console.log("Персонаж уехал.");
                // characterAudio.pause(); // Останавливать не обязательно, если уже завершилось
                // characterAudio.currentTime = 0;
            }
            
            function checkForUpdates() {
                console.log("[Update Check] Проверка обновлений...");
                fetch(latestUpdateFileUrl + '?t=' + new Date().getTime()) 
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Ошибка HTTP! Статус: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(latestTimestamp => {
                        const serverTimestamp = parseInt(latestTimestamp.trim());
                        console.log(`[Update Check] Метка сервера: ${serverTimestamp}`);
                        console.log(`[Update Check] Метка страницы: ${currentGenerationTimestamp}`);
                        console.log(`[Update Check] Серверная метка (${serverTimestamp}) > Текущей метки (${currentGenerationTimestamp})? ${serverTimestamp > currentGenerationTimestamp}`);

                        if (serverTimestamp > currentGenerationTimestamp) {
                            console.log("[Update Check] Обнаружено новое обновление. Перезагрузка страницы...");
                            window.location.href = window.location.pathname + '?v=' + new Date().getTime(); 
                        } else {
                            console.log("[Update Check] Нет новых обновлений.");
                        }
                    })
                    .catch(error => {
                        console.error("[Update Check] Ошибка при проверке обновлений:", error);
                    });
            }

            document.addEventListener('DOMContentLoaded', () => {
                playCharacterScenario(); // Запускаем сценарий при загрузке страницы
                setInterval(checkForUpdates, CHECK_INTERVAL_SECONDS * 1000); 
            });
        </script>
    </body>
    </html>
