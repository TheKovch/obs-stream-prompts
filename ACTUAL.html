        <style>
            body {

            @media (max-width: 600px) {
                .question-box {
                    max-width: 100%; 
                }
            }

            .article-summary a { 
                color: #00aaff; 
                text-decoration: none; 
            }
            .article-summary a:hover { 
                text-decoration: underline; 
                color: #00ccff;
            }
            .label {

            .top-right-controls {
                position: absolute;
                top: 5px; 
                right: 5px; 
                display: flex;
                flex-direction: column;
                align-items: flex-end;
                z-index: 10;
            }
            button {
                padding: 8px 18px; 
                font-size: 0.9em; 
                cursor: pointer;
                background-color: #007bff; 
                color: white;
                border: none;
                border-radius: 5px; 
                box-shadow: 0 2px 5px rgba(0,0,0,0.3);
                transition: background-color 0.3s ease, transform 0.2s ease;
                margin-bottom: 3px; 
            }
            button:hover {
                background-color: #0056b3;
                transform: translateY(-1px);
            }
            #timer-display {
                font-size: 1.0em; 
                color: #ffeb3b; 
                font-weight: bold;
                text-shadow: 0 0 4px rgba(255,235,59,0.7); 
            }
        </style>

 Ожидается Deathloop — шутер от авторов Dishonored", "link": "https://ixbt.games/news/2025/06/05/insaider-raskryl-besplatnuyu-igru-iz-razdaci-epic-games-store-ozidaetsya-deathloop-suter-ot-avtorov-.html", "summary": "Похоже, Epic Games Store готовится бесплатно раздать крупный проект Deathloop от Arkane Studios.", "question1": "Стоит ли Deathloop ваших гигабайтов?", "question2": "EGS — щедрый Санта или хитрый маркетолог?"}, {"title": "Saber показала новые машины для RoadCraft — технологичный симулятор получил дорожную карту до сентября 2025", "link": "https://ixbt.games/news/2025/06/05/saber-pokazala-novye-masiny-dlya-roadcraft-texnologicnyi-simulyator-polucil-doroznuyu-kartu-do-senty.html", "summary": "Saber Interactive раскрыли планы для RoadCraft до сентября 2025 года, обещая множество улучшений, новые авто, фоторежим, а также крупное DLC 'Rebuild Expansion' и бесплатный 'сложный режим'.", "question1": "DLC: спасение или выкачивание денег?", "question2": "Хардкор или казуал?"}, {"title": "Авторы Path of Exile показали новинки дополнения «Секреты Атласа»", "link": "https://ixbt.games/news/2025/06/05/avtory-path-of-exile-pokazali-novinki-dopolneniya-sekrety-atlasa.html", "summary": "Grinding Gear Games анонсировала дополнение «Секреты Атласа» для первой Path of Exile с различными улучшениями механик, включая автосбор осколков и улучшенное управление. За просмотр стримов по игре предусмотрены подарки.", "question1": "Достаточно ли этих QoL-улучшений для PoE1?", "question2": "Награды за стримы: это работает на вас?"}]; 
            let currentIndex = 0;
            const newsContentDiv = document.getElementById('news-content');
            const nextButton = document.getElementById('next-button');
            const speakButton = document.getElementById('speak-button'); // New speak button
            const timerDisplay = document.getElementById('timer-display');
            const refreshInterval = 30 * 1000; 
            let timeLeft = 30; 

            let russianVoice = null; // To store the selected Russian voice

            // Function to find a Russian voice
            function setRussianVoice() {
                const voices = speechSynthesis.getVoices();
                russianVoice = voices.find(voice => voice.lang === 'ru-RU');
                if (!russianVoice) {
                    console.warn("Russian voice (ru-RU) not found. Using default voice.");
                }
            }

            // Populate voices when they are loaded (important for some browsers)
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = setRussianVoice;
            }
            // Try to set voice immediately in case voices are already loaded
            setRussianVoice();


            function updateTimer() {
                timerDisplay.textContent = `${timeLeft}`; 
                timeLeft--;
                if (timeLeft < 0) {
                    timeLeft = 30; 
                }
            }

            function displayNews(index) {
                // Stop any ongoing speech before displaying new content
                if (speechSynthesis.speaking) {
                    speechSynthesis.cancel();
                }

                newsContentDiv.innerHTML = ''; 
                if (newsData.length === 0) {
                    newsContentDiv.innerHTML = '<p style="text-align: center; color: #aaa;">Не удалось загрузить новости. Нет данных.</p>';
                    nextButton.style.display = 'none';
                    speakButton.style.display = 'none'; // Hide speak button if no news
                    return;
                }
                
                if (index >= 0 && index < newsData.length) {
                    const item = newsData[index];
                    const div = document.createElement('div');
                    div.className = 'article-summary';
                    div.innerHTML = `
                        <h2>${item.title}</h2>
                        <p class="summary"><span class="label">Пересказ:</span> ${item.summary}</p>
                        <div class="questions-container">
                            <div class="question-box">${item.question1}</div>
                            <div class="question-box">${item.question2}</div>
                        </div>
                    `;
                    newsContentDiv.appendChild(div);
                    nextButton.style.display = (newsData.length <= 1 || index === newsData.length - 1) ? 'none' : 'block';
                    speakButton.style.display = 'block'; // Show speak button if news available
                } else {
                    newsContentDiv.innerHTML = '<p style="text-align: center; color: #aaa;">Ошибка отображения новости.</p>';
                    nextButton.style.display = 'none';
                    speakButton.style.display = 'none';
                }
            }

            // Function to speak the current news item
            function speakCurrentNews() {
                if ('speechSynthesis' in window) {
                    if (speechSynthesis.speaking) {
                        speechSynthesis.cancel(); // Stop if already speaking
                    }

                    const currentItem = newsData[currentIndex];
                    if (!currentItem) return;

                    const textToSpeak = `${currentItem.title}. Пересказ: ${currentItem.summary}. Вопрос первый: ${currentItem.question1}. Вопрос второй: ${currentItem.question2}.`;
                    const utterance = new SpeechSynthesisUtterance(textToSpeak);
                    
                    if (russianVoice) {
                        utterance.voice = russianVoice;
                    } else {
                        utterance.lang = 'ru-RU'; // Fallback if specific voice not found
                    }
                    
                    utterance.rate = 1; // Speed (1 is normal)
                    utterance.pitch = 1; // Pitch (1 is normal)

                    speechSynthesis.speak(utterance);
                    console.log("Speaking:", textToSpeak);

                } else {
                    console.error("Web Speech API is not supported in this browser.");
                    alert("Ваш браузер не поддерживает синтез речи."); // Using alert for user feedback
                }
            }


            nextButton.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % newsData.length; 
                displayNews(currentIndex);
            });

            // Add event listener for the new speak button
            speakButton.addEventListener('click', speakCurrentNews);

            document.addEventListener('DOMContentLoaded', () => {
                displayNews(currentIndex);
                updateTimer(); 
                setInterval(updateTimer, 1000); 

                setInterval(() => {
                    console.log("Автоматическая перезагрузка страницы для обновления контента...");
                    location.reload(); 
                }, refreshInterval);
            });
        </script>
